<div class="sidebar">
    <h1>Recent Posts</h1>
    <ul>
        {% for post in site.posts limit:5 %}
        {% assign year = post.date |date:'%Y' %}  
		{% if year != '2000' %}
          <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>

{% include links-list.html %}
</div>
